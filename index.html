<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-container-heading">
            <h1>Back to your digital life</h1>
            <p>Choose one of the option to go</p>
        </div>
        <form class="form">
            <div class="input-form">
                <input type="email" placeholder="Enter your Email">
                <input class="passwordf" type="password" placeholder="password">
            </div>
            <div class="input-form-icons">
                <p>Or choose with</p>
                <div class="icons">
                    <div>
                        <img src="/google.png" alt="google">
                    </div>
                    <div>
                        <img src="/twitter.png" alt="twitter">
                    </div>
                    <div>
                        <img src="/apple-logo.png" alt="applepassword">
                    </div>
                </div>
            </div>
        </form>
        <button type="submit">Log In</button>
    </div>
</body>
</html>
